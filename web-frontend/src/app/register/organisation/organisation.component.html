<div class="centerContainer">
    <mat-vertical-stepper [linear]="isLinear">
        <mat-step [stepControl]="nameFormGroup">
            <form [formGroup]="nameFormGroup" class="formGroupContainer">
                <ng-template matStepLabel>Fill out your name</ng-template>
                <mat-form-field>
                    <input matInput placeholder="First name" formControlName="firstName" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last name" formControlName="lastName" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="emailFormGroup">
            <form [formGroup]="emailFormGroup" class="formGroupContainer">
                <ng-template matStepLabel>Fill out your email</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="passwordFormGroup">
            <form [formGroup]="passwordFormGroup" class="formGroupContainer">
                <ng-template matStepLabel>Enter a password</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <div>
                <button mat-button (click)="register()">Sign up!</button>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
